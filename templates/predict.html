<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estimación de producción de pozos geotérmicos</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Estimación de producción de pozos geotérmicos
    </h2>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row">
        {% for field in form %}
        <div class="col-sm-4 mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">
            {{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Estimar
        producción</button>
    </form>


    {% if prediction %}
    <div class="alert alert-success mt-4">
      <h4 class="alert-heading">Predicción de Producción</h4>
      <p>Estimado diario: <strong>{{ prediction|floatformat:2 }} (gal)</strong>
      </p>
    </div>
    {% endif %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
